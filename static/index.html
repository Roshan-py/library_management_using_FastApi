<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #444;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #4cae4c;
        }

        .logout-button {
            background: #d9534f;
        }

        .logout-button:hover {
            background: #c9302c;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        
        <form id="registerForm">
            <h2>Register User</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="librarian">Librarian</option>
            </select><br><br>
            <button type="button" onclick="registerUser()">Register</button>
        </form>

        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail"><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword"><br><br>
            <button type="button" onclick="login()">Login</button>
        </form>

        <div id="addBookSection" class="hidden">
            <h2>Add Book (Librarian Only)</h2>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="author" required>Author:</label>
                <input type="text" id="author" name="author" required><br><br>
                <label for="genre" required>Genre:</label>
                <input type="text" id="genre" name="genre" required><br><br>
                <button type="button" onclick="addBook()">Add Book</button>
            </form>
            <button type="button" class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div id="bookTableSection" class="hidden">
        <h2>Book Records</h2>
        <table id="bookTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
            </tr>
          </thead>
          <tbody>
            <!-- Book records will be added here dynamically -->
          </tbody>
        </table>
        <button type="button" class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
